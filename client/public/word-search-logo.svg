
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect x="10" y="10" width="180" height="180" rx="15" fill="#f0f4ff" stroke="#6366f1" stroke-width="5" />
  
  <!-- Grid -->
  <g fill="none" stroke="#a5b4fc" stroke-width="2">
    <!-- Horizontal lines -->
    <line x1="40" y1="40" x2="160" y2="40" />
    <line x1="40" y1="70" x2="160" y2="70" />
    <line x1="40" y1="100" x2="160" y2="100" />
    <line x1="40" y1="130" x2="160" y2="130" />
    <line x1="40" y1="160" x2="160" y2="160" />
    
    <!-- Vertical lines -->
    <line x1="40" y1="40" x2="40" y2="160" />
    <line x1="70" y1="40" x2="70" y2="160" />
    <line x1="100" y1="40" x2="100" y2="160" />
    <line x1="130" y1="40" x2="130" y2="160" />
    <line x1="160" y1="40" x2="160" y2="160" />
  </g>

  <!-- Letters -->
  <g font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle" dominant-baseline="middle">
    <!-- W-O-R-D highlighted -->
    <text x="55" y="55" font-size="18" fill="#4f46e5">W</text>
    <text x="85" y="55" font-size="18" fill="#4f46e5">O</text>
    <text x="115" y="55" font-size="18" fill="#4f46e5">R</text>
    <text x="145" y="55" font-size="18" fill="#4f46e5">D</text>
    
    <!-- Random letters in the grid -->
    <text x="55" y="85" font-size="18" fill="#6b7280">E</text>
    <text x="85" y="85" font-size="18" fill="#6b7280">T</text>
    <text x="115" y="85" font-size="18" fill="#6b7280">S</text>
    <text x="145" y="85" font-size="18" fill="#6b7280">A</text>
    
    <text x="55" y="115" font-size="18" fill="#6b7280">Q</text>
    <text x="85" y="115" font-size="18" fill="#6b7280">U</text>
    <text x="115" y="115" font-size="18" fill="#6b7280">I</text>
    <text x="145" y="115" font-size="18" fill="#6b7280">Z</text>
    
    <text x="55" y="145" font-size="18" fill="#6b7280">P</text>
    <text x="85" y="145" font-size="18" fill="#6b7280">L</text>
    <text x="115" y="145" font-size="18" fill="#6b7280">A</text>
    <text x="145" y="145" font-size="18" fill="#6b7280">Y</text>
  </g>
  
  <!-- Highlight for WORD -->
  <line x1="45" y1="55" x2="155" y2="55" stroke="#4f46e5" stroke-width="3" stroke-linecap="round" />
  
  <!-- Magnifying glass -->
  <g transform="translate(165, 30) scale(0.6)">
    <circle cx="20" cy="20" r="15" fill="none" stroke="#4f46e5" stroke-width="4" />
    <line x1="30" y1="30" x2="45" y2="45" stroke="#4f46e5" stroke-width="4" stroke-linecap="round" />
  </g>
</svg>
