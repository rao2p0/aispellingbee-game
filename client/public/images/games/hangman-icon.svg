  <text x="42" y="92" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#334155">A</text>
  <text x="57" y="92" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#334155">N</text>
  <text x="72" y="92" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#334155">G</text>
