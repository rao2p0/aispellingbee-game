
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background -->
  <rect width="100" height="100" rx="8" fill="#121213"/>
  
  <!-- Letter tiles -->
  <g transform="translate(7, 25)">
    <!-- W -->
    <rect x="0" y="0" width="16" height="16" rx="2" fill="#538d4e"/>
    <text x="8" y="13" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">W</text>
    
    <!-- O -->
    <rect x="18" y="0" width="16" height="16" rx="2" fill="#538d4e"/>
    <text x="26" y="13" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">O</text>
    
    <!-- R -->
    <rect x="36" y="0" width="16" height="16" rx="2" fill="#538d4e"/>
    <text x="44" y="13" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">R</text>
    
    <!-- D -->
    <rect x="54" y="0" width="16" height="16" rx="2" fill="#b59f3b"/>
    <text x="62" y="13" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">D</text>
    
    <!-- L -->
    <rect x="72" y="0" width="16" height="16" rx="2" fill="#3a3a3c"/>
    <text x="80" y="13" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">L</text>

    <!-- Second row -->
    <rect x="36" y="18" width="16" height="16" rx="2" fill="#538d4e"/>
    <text x="44" y="31" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">E</text>
  </g>

  <!-- Title -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">WORDLE</text>
</svg>
